<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Keyboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="keyboard-wrapper">

    <div class="keyboard-row">
      <button class="key">ESC</button>
      <button class="key">F1</button>
      <button class="key">F2</button>
      <button class="key">F3</button>
      <button class="key">F4</button>
      <button class="key">F5</button>
      <button class="key">F6</button>
      <button class="key">F7</button>
      <button class="key">F8</button>
      <button class="key">F9</button>
      <button class="key">F10</button>
      <button class="key">F11</button>
      <button class="key">F12</button>
      <button class="key">HOME</button>
      <button class="key">END</button>
      <button class="key">INSERT</button>
      <button class="key">DELETE</button>
    </div>

    <div class="keyboard-row">
      <button class="key dual"><span class="top-symbol">~</span><span class="bottom-symbol">`</span></button>
      <button class="key dual"><span class="top-symbol">!</span><span class="bottom-symbol">1</span></button>
      <button class="key dual"><span class="top-symbol">@</span><span class="bottom-symbol">2</span></button>
      <button class="key dual"><span class="top-symbol">#</span><span class="bottom-symbol">3</span></button>
      <button class="key dual"><span class="top-symbol">$</span><span class="bottom-symbol">4</span></button>
      <button class="key dual"><span class="top-symbol">%</span><span class="bottom-symbol">5</span></button>
      <button class="key dual"><span class="top-symbol">^</span><span class="bottom-symbol">6</span></button>
      <button class="key dual"><span class="top-symbol">&</span><span class="bottom-symbol">7</span></button>
      <button class="key dual"><span class="top-symbol">*</span><span class="bottom-symbol">8</span></button>
      <button class="key dual"><span class="top-symbol">(</span><span class="bottom-symbol">9</span></button>
      <button class="key dual"><span class="top-symbol">)</span><span class="bottom-symbol">0</span></button>
      <button class="key dual"><span class="top-symbol">_</span><span class="bottom-symbol">-</span></button>
      <button class="key dual"><span class="top-symbol">+</span><span class="bottom-symbol">=</span></button>
      <button class="key w-2">BACKSPACE</button>
    </div>

    <div class="keyboard-row">
      <button class="key w-2">TAB</button>
      <button class="key">Q</button>
      <button class="key">W</button>
      <button class="key">E</button>
      <button class="key">R</button>
      <button class="key">T</button>
      <button class="key">Y</button>
      <button class="key">U</button>
      <button class="key">I</button>
      <button class="key">O</button>
      <button class="key">P</button>
      <button class="key dual"><span class="top-symbol">{</span><span class="bottom-symbol">[</span></button>
      <button class="key dual"><span class="top-symbol">}</span><span class="bottom-symbol">]</span></button>
      <button class="key dual"><span class="top-symbol">|</span><span class="bottom-symbol">\</span></button>
    </div>

    <div class="keyboard-row">
      <button class="key w-2">CAPSLOCK</button>
      <button class="key">A</button>
      <button class="key">S</button>
      <button class="key">D</button>
      <button class="key">F</button>
      <button class="key">G</button>
      <button class="key">H</button>
      <button class="key">J</button>
      <button class="key">K</button>
      <button class="key">L</button>
      <button class="key dual"><span class="top-symbol">:</span><span class="bottom-symbol">;</span></button>
      <button class="key dual"><span class="top-symbol">"</span><span class="bottom-symbol">'</span></button>
      <button class="key w-2">ENTER</button>
    </div>

    <div class="keyboard-row">
      <button class="key w-2">SHIFT</button>
      <button class="key">Z</button>
      <button class="key">X</button>
      <button class="key">C</button>
      <button class="key">V</button>
      <button class="key">B</button>
      <button class="key">N</button>
      <button class="key">M</button>
      <button class="key dual"><span class="top-symbol">&lt;</span><span class="bottom-symbol">,</span></button>
      <button class="key dual"><span class="top-symbol">&gt;</span><span class="bottom-symbol">.</span></button>
      <button class="key dual"><span class="top-symbol">?</span><span class="bottom-symbol">/</span></button>
      <button class="key w-2">SHIFT</button>
    </div>

    <div class="keyboard-row">
      <button class="key">FN</button>
      <button class="key">CTRL</button>
      <button class="key">WIN</button>
      <button class="key">ALT</button>
      <button class="key w-5">SPACE BAR</button>
      <button class="key">ALT</button>
      <button class="key">PRTSC</button>
      <button class="key">CTRL</button>
      <button class="key">←</button>
      <button class="key">↑</button>
      <button class="key">↓</button>
      <button class="key">→</button>
    </div>

  </div>
</body>
</html>
